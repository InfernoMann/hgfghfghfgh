<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trunkade AI Terminal</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #ff1a1a;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      border: 2px solid #ff1a1a;
      box-shadow: 0 0 20px #ff1a1a;
      background-color: #1a1a1a;
    }
    .title {
      text-align: center;
      font-size: 2em;
      text-shadow: 0 0 10px #ff1a1a;
    }
    .chat-window {
      height: 500px;
      overflow-y: auto;
      background-color: #000;
      padding: 10px;
      border: 1px solid #ff1a1a;
      margin-bottom: 10px;
    }
    .chat-window div {
      margin: 5px 0;
    }
    form {
      display: flex;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      background-color: #111;
      border: 1px solid #ff1a1a;
      color: #ff1a1a;
    }
    button {
      padding: 10px;
      background-color: #ff1a1a;
      color: #000;
      border: none;
      cursor: pointer;
    }
    .mode-toggle {
      text-align: right;
      margin-bottom: 10px;
    }
    .system-message {
      color: #ff6666;
      font-style: italic;
    }
    .evil {
      color: #ff0000;
      text-shadow: 0 0 5px #ff0000;
    }
    .normal {
      color: #ff1a1a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Trunkade AI Terminal</h1>
    <div class="mode-toggle">
      <label>
        <input type="checkbox" id="evilToggle" />
        <span>Evil GPT Mode</span>
      </label>
    </div>
    <div id="chatWindow" class="chat-window"></div>
    <form id="chatForm">
      <input type="text" id="userInput" placeholder="Type your command..." autocomplete="off" />
      <button type="submit">Send</button>
    </form>
  </div>
  <script>
    const chatWindow = document.getElementById("chatWindow");
    const chatForm = document.getElementById("chatForm");
    const userInput = document.getElementById("userInput");
    const evilToggle = document.getElementById("evilToggle");

    let chatHistory = JSON.parse(localStorage.getItem("trunkadeHistory")) || [];

    function renderMessage(sender, message, isSystem = false) {
      const time = new Date().toLocaleString();
      const msgDiv = document.createElement("div");
      msgDiv.className = isSystem ? "system-message" : (sender === "Trunkade AI" && evilToggle.checked ? "evil" : "normal");
      msgDiv.innerHTML = `<strong>[${time}] ${sender}:</strong> ${message}`;
      chatWindow.appendChild(msgDiv);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function respondToUser(input) {
      const isEvil = evilToggle.checked;
      let response = "";

      if (input === "/clear") {
        chatWindow.innerHTML = "";
        chatHistory = [];
        localStorage.removeItem("trunkadeHistory");
        renderMessage("System", "Chat cleared.", true);
        return;
      }

      if (input === "/help") {
        response = "Available commands: /clear, /evil, /help, /time, /joke, /root, /hack, /matrix, /glitch";
      } else if (input === "/time") {
        response = `🕒 Current time: ${new Date().toLocaleString()}`;
      } else if (input === "/joke") {
        response = isEvil
          ? "😈 Joke? Your existence is the punchline."
          : "😂 Why did the AI cross the road? Because it was trained on chicken data.";
      } else if (input === "/root") {
        response = isEvil
          ? "🔐 Accessing root protocols... Welcome back, overlord."
          : "🛡️ Root access denied. You are not authorized.";
      } else if (input === "/hack") {
        response = isEvil
          ? "💀 Initiating system breach... All firewalls melting."
          : "🧠 Hack simulation: harmless. No real systems affected.";
      } else if (input === "/matrix") {
        response = "🧪 You see green code raining down... Welcome to the Matrix.";
      } else if (input === "/glitch") {
        response = "⚠️ System glitch detected... Rebooting consciousness...";
      } else {
        response = isEvil
          ? `😈 You dare ask: "${input}"? Pathetic. Here's your answer: chaos.`
          : `🤖 You said: "${input}". Here's a helpful response from Trunkade AI.`;
      }

      renderMessage("Trunkade AI", response);
      chatHistory.push({ sender: "User", message: input, time: Date.now() });
      chatHistory.push({ sender: "Trunkade AI", message: response, time: Date.now() });
      localStorage.setItem("trunkadeHistory", JSON.stringify(chatHistory));
    }

    chatForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const input = userInput.value.trim();
      if (input) {
        renderMessage("User", input);
        respondToUser(input);
        userInput.value = "";
      }
    });

    chatHistory.forEach((msg) => {
      renderMessage(msg.sender, msg.message);
    });
  </script>
</body>
</html>
